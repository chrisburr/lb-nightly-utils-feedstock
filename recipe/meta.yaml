{% set name = "lb-nightly-utils" %}
{% set version = "0.2.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/lb-nightly-utils-{{ version }}.tar.gz
  sha256: 286bc423cdd8e0cb59362cc3a3b60b602ff5c3e886d788e5c456d1d8f2284636

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - lb-nightly-configuration >=0.1.4,<0.2.0
    - python >=3.6,<4.0
    - requests >=2.26.0,<3.0.0

test:
  imports:
    - lb
    - lb.nightly.utils
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://pypi.org/project/lb-nightly-utils/
  summary: Common utilities for LHCb Nightly and Continuous Integration Build System
  license: GPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maszyman
